<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Simple TO-DO list</title>
</head>

<body>
    <div class="container">
        <header>

            <h1>Список дел</h1>
            <div class="h2">на сегодня</div>

        </header>

        <div class="simple-todo">
            <div class="tasks-wrapper">
                <h2>Текущие задачи</h2>
                <ul id="todo-list">
                    <li>Запоминаю задачи...</li>
                </ul>
            </div>
            <div class="form__wrapper">

                <form id="todo-form">
                    <input id="todo-input" name="item" type="text" placeholder="Введите название задачи"
                        autocomplete="off" />
                    <button type="submit">Добавить задачу</button>
                    <button id="clear">Очистить список задач</button>

                </form>
                <div class="tip">нажмите на задачу чтобы удалить</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="test.js"></script> -->
</body>

</html>
