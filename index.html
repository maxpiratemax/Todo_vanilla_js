        <div class="simple-todo">
            <div class="tasks-wrapper">
                <h2>Текущие задачи</h2>
                <ul id="todo-list">
                    <li>Запоминаю задачи...</li>
                </ul>
            </div>
            <div class="form__wrapper">

                <form id="todo-form">
                    <input id="todo-input" name="item" type="text" placeholder="Введите название задачи"
                        autocomplete="off" />
                    <button type="submit">Добавить задачу</button>
                    <button id="clear">Очистить список задач</button>

                </form>
                <div class="tip">нажмите на задачу чтобы удалить</div>
